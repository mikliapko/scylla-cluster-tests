test_duration: 300
stress_cmd: ["cassandra-stress write n=38000000 cl=QUORUM -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=100 -col 'n=FIXED(10) size=FIXED(900)' -pop seq=1..38000000 -log interval=5"]

xcloud_replication_factor: 3
n_loaders: 1

n_monitor_nodes: 1

user_prefix: 'xcloud-vs-scale-out-gce-80-75'
instance_provision: 'on_demand'
scylla_version: '2025.4.0'

scaling_config: {
    "InstanceFamilies": [
      "n2-highmem"
    ],
    "Mode": "xcloud",
    "Policies": {
      "Storage": {
        "Min": 0,
        "TargetUtilization": 0.8
      },
      "VCPU": {
        "Min": 0
      }
    }
}

n_vector_store_nodes: 1
instance_type_vector_store: 'e2-medium'
