backtrace_decoding: false
cluster_backend: 'gce'
gce_image_db: 'https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-11'
gce_instance_type_db: 'n1-standard-2'
gce_root_disk_type_db: 'pd-ssd'
