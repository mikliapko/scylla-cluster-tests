test_duration: 60

prepare_write_cmd: "latte run --function insert --duration 50000 data_dir/latte/vector_search.rn"
stress_cmd: "latte run --function validate_average_recall --duration 120s data_dir/latte/vector_search.rn"

n_loaders: 1
instance_type_loader: 'c6i.2xlarge'
instance_type_db: 'i4i.large'
# testing the force iotune feature
force_run_iotune: true
n_db_nodes: 3
n_vector_store_nodes: 1
instance_type_vector_store: 't4g.small'

nemesis_class_name: SisyphusMonkey
nemesis_selector: "not disruptive"
nemesis_interval: 1

user_prefix: 'PR-provision-test'
instance_provision: 'spot'

use_preinstalled_scylla: true
