test_duration: 600

stress_cmd: "cassandra-stress write cl=QUORUM n=209715200 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=500 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..209715200"
stress_read_cmd: "cassandra-stress read cl=QUORUM n=209715200 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=500 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..209715200"

instance_type_db: 'i4i.xlarge'
instance_type_loader: 'c6i.xlarge'

region_name: 'us-east-1'
n_db_nodes: '3'
n_loaders: 1

client_encrypt: true

post_behavior_db_nodes: "destroy"
post_behavior_loader_nodes: "destroy"
post_behavior_monitor_nodes: "destroy"

user_prefix: manager-regression
space_node_threshold: 6442

aws_instance_profile_name_db: 'qa-scylla-manager-backup-instance-profile'
