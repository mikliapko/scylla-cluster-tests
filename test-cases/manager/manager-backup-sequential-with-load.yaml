test_duration: 600

prepare_write_cmd: [
    "cassandra-stress write cl=QUORUM n=100000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..100000000 -mode cql3 native -rate threads=500 -log interval=5",
    "cassandra-stress write cl=QUORUM n=100000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=100000001..200000000 -mode cql3 native -rate threads=500 -log interval=5",
]

stress_cmd_w: "cassandra-stress write cl=QUORUM duration=450m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -col 'size=FIXED(1024) n=FIXED(1)' -mode cql3 native -rate threads=200 fixed=5000/s -log interval=5"
stress_cmd_r: "cassandra-stress read cl=QUORUM duration=450m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=10 fixed=20/s -log interval=5"

instance_type_db: 'i3.large'
instance_type_loader: 'c6i.xlarge'

region_name: 'us-east-1'
n_db_nodes: '3'
n_loaders: 2

client_encrypt: true

post_behavior_db_nodes: "destroy"
post_behavior_loader_nodes: "destroy"
post_behavior_monitor_nodes: "destroy"

user_prefix: manager-regression
space_node_threshold: 6442

aws_instance_profile_name_db: 'qa-scylla-manager-backup-instance-profile'
