test_duration: 720

prepare_write_cmd: ["cassandra-stress write cl=ONE n=1000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=LZ4Compressor' -mode cql3 native compression=lz4 -rate threads=50 -col 'size=FIXED(64) n=FIXED(16)' -pop seq=1..1000"]
stress_read_cmd: ["cassandra-stress read cl=ONE n=1000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=LZ4Compressor' -mode cql3 native compression=lz4 -rate threads=50 -col 'size=FIXED(64) n=FIXED(16)' -pop seq=1..1000"]

instance_type_db: 'i4i.2xlarge'
instance_type_loader: 'c6i.xlarge'
