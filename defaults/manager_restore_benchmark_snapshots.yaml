  1gb_1t_ics:
    tag: "sm_20240812100424UTC"
    locations:
      - "s3:manager-backup-tests-permanent-snapshots-us-east-1"
    exp_timeout: 1200  # 20 minutes (timeout for restore data operation)
    scylla_version: "2024.2.0-rc1"
    number_of_nodes: 3
    prohibit_verification_read: false
    dataset:
